<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere - Gestion du Personnel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <link rel="stylesheet" href="style/style.css">

   <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        success: {
                            50: '#ecfdf5',
                            500: '#10b981',
                            600: '#059669',
                        },
                        warning: {
                            50: '#fffbeb',
                            500: '#f59e0b',
                            600: '#d97706',
                        },
                        error: {
                            50: '#fef2f2',
                            500: '#ef4444',
                            600: '#dc2626',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
    
</head>
<body class="bg-gray-50  ">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="w-28    rounded-lg flex items-center justify-center mr-3">
                          <img src="img/Workplace-Logo.png" alt="">
                        <!-- <i class="fas fa-building text-white text-sm"></i> -->
                    </div>
                    <!-- <h1 class="text-2xl font-bold text-gray-900">WorkSphere</h1> -->
                    <span class="ml-2 text-sm text-gray-500 hidden sm:inline"></span>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-warning-500 hover:bg-warning-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm">
                        Réorganisation Auto
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex flex-col lg:flex-row h-[calc(100vh-4rem)]">
        <!-- Sidebar - Unassigned Staff -->
        <aside class="order-2 md:order-1 lg:w-[23vw] bg-white border-b lg:border-b-0 lg:border-r border-gray-200 p-6 overflow-y-auto ">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold text-gray-900">
                    <i class="fas fa-users mr-2 text-gray-400"></i>Non Assigné
                </h2>
                <button id="add-worker-btn" class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-3 rounded-lg transition-colors duration-200 text-sm">
                    <i class="fas fa-plus mr-1"></i>
                </button>
            </div>
            
            <div id="unassigned-staff" class="space-y-3 min-h-[100px]">
                <!-- Employés non assignés apparaîtront ici -->
                <div class="text-center py-8 text-gray-400">
                    <i class="fas fa-user-slash text-3xl mb-2"></i>
                    <p>Aucun employé non assigné</p>
                </div>
            </div>
        </aside>



        <!-- bg-[url('/images/planet.jpg')] bg-cover bg-center -->
         <!-- <img src="img/plan-69159a65c5684763515973.png" alt=""> -->

        <!-- Main Content - Floor Plan -->
        <main class="flex-1 p-4 lg:p-2    order-1 md:order-2  bg-gray-50">
 <!-- CONTAINER GLOBAL -->
<div class="relative w-full h-[120vh] mx-auto max-[500px]:h-[60vw]
    bg-[url('img/plan-69159a65c5684763515973.png')] bg-cover bg-center  h-[38vw] 
    bg-cover bg-center">

    <!-- S A L L E   D U   P E R S O N N E L -->
    <div class="absolute overflow-hidden
 top-[%] left-[1%] w-[37%] h-[27%]  lg:h-[31%] 
                  rounded-xl p-[0.1vw] shadow-lg zone-occupied">

        <div class="flex justify-between items-center mb-[0.8vw]">
            <h3 class="font-semibold bg-white px-1 rounded text-gray-900 flex items-center text-[1.1vw]">
                <i class=" mr-[0.5vw] text-orange-500 text-[1vw]"></i>
                Salle du Personnel
            </h3>
            <span class="text-[0.9vw] text-gray-500 bg-gray-100 px-[0.8vw] py-[0.3vw] rounded">0/8</span>
        </div>

        <div class="min-h-[6.9vw] grid gap-[0.2vw] grid-cols-2 grid-rows-3 space-y-[0.4vw]" data-zone="staff"></div>

        <button class="add-to-zone w-full text-center text-gray-400 hover:text-gray-600 transition-colors text-[0.9vw]  ">
            <div class="flex items-center justify-center gap-[0.5vw]">
                <img class="w-[1.8vw]" src="img/9604222.png">
                <span>Assigner</span>
            </div>
        </button>
    </div>

    <!-- R É C E P T I O N -->
    <div class="absolute top-[%] left-[54%] w-[23%] h-[29%] lg:h-[31%]
                  rounded-xl p-[0.1vw] pl-[1vw] shadow-lg zone-empty">

        <div class="flex justify-between items-center mb-[0.8vw]">
            <h3 class="font-semibold bg-white px-1 rounded text-gray-900 flex items-center text-[1.1vw]">
                <i class="  mr-[0.5vw] text-green-500 text-[1.3vw]"></i>
                Réception
            </h3>
            <span class="text-[0.9vw] text-gray-500 bg-gray-100 px-[0.8vw] py-[0.3vw] rounded">0/2</span>
        </div>

        <div class="min-h-[6.9vw] space-y-[0.4vw]" data-zone="reception"></div>

        <button class="add-to-zone w-full text-center text-gray-400 hover:text-gray-600 transition-colors text-[0.9vw]  ">
            <div class="flex items-center justify-center gap-[0.5vw]">
                <img class="w-[1.8vw]" src="img/9604222.png">
                <span>Assigner</span>
            </div>
        </button>
    </div>

    <!-- S A L L E   D E S   S E R V E U R S -->
    <div class="absolute top-[%] left-[77%] w-[23%] h-[29%] lg:h-[31%]
                  rounded-xl p-[0.1vw] shadow-lg zone-empty">

        <div class="flex justify-between items-center mb-[0.8vw]">
            <h3 class="font-semibold bg-white px-1 rounded text-gray-900 flex items-center text-[1.1vw]">
                <i class=" mr-[0.5vw] text-purple-500 text-[1.3vw]"></i>
                Salle des Serveurs
            </h3>
            <span class="text-[0.9vw] text-gray-500 bg-gray-100 px-[0.8vw] py-[0.3vw] rounded">0/3</span>
        </div>

        <div class="min-h-[6.9vw] space-y-[0.4vw]" data-zone="server"></div>

        <button class="add-to-zone w-full text-center text-gray-400 hover:text-gray-600 transition-colors text-[0.9vw]  ">
            <div class="flex items-center justify-center gap-[0.5vw]">
                <img class="w-[1.8vw]" src="img/9604222.png">
                <span>Assigner</span>
            </div>
        </button>
    </div>

    <!-- S A L L E   D E   C O N F É R E N C E -->
    <div class="absolute top-[34%] left-[1%] w-[37%] h-[65%]
                  rounded-xl p-[0.1vw] shadow-lg zone-occupied">

        <div class="flex justify-between items-center mb-[0.8vw]">
            <h3 class="font-semibold bg-white px-1 rounded text-gray-900 flex items-center text-[1.1vw]">
                <i class=" mr-[0.5vw] text-blue-500 text-[1.3vw]"></i>
                Salle de Conférence
            </h3>
            <span class="text-[0.9vw] text-gray-500 bg-gray-100 px-[0.8vw] py-[0.3vw] rounded">0/10</span>
        </div>

        <div class="min-h-[8vw] space-y-[0.4vw] grid gap-[0.2vw] grid-cols-2 grid-rows-3 " data-zone="conference"></div>

        <button class="add-to-zone w-full text-center text-gray-400 hover:text-gray-600 text-[0.9vw]  ">
            <div class="flex items-center justify-center gap-[0.5vw]">
                <img class="w-[1.8vw]" src="img/9604222.png">
                <span>Assigner</span>
            </div>
        </button>
    </div>

    <!-- S A L L E   D E   S É C U R I T É -->
    <div class="absolute top-[70%] left-[55%] w-[22%] h-[30%]
                  rounded-xl p-[0.1vw] shadow-lg zone-empty">

        <div class="flex justify-between items-center mb-[0.8vw]">
            <h3 class="font-semibold bg-white px-1 rounded text-gray-900 flex items-center text-[1.1vw]">
                <i class=" mr-[0.5vw] text-red-500 text-[1.3vw]"></i>
                Salle de Sécurité
            </h3>
            <span class="text-[0.9vw] text-gray-500 bg-gray-100 px-[0.8vw] py-[0.3vw] rounded">0/2</span>
        </div>

        <div class="min-h-[4vw] space-y-[0.4vw]" data-zone="security"></div>

        <button class="add-to-zone w-full text-center text-gray-400 hover:text-gray-600 text-[0.9vw]  ">
            <div class="flex items-center justify-center gap-[0.5vw]">
                <img class="w-[1.8vw]" src="img/9604222.png">
                <span>Assigner</span>
            </div>
        </button>
    </div>

    <!-- S A L L E   D ’ A R C H I V E S -->
    <div class="absolute top-[70%] left-[78%] w-[22%] h-[30%]
                  rounded-xl p-[0.1vw] shadow-lg zone-empty">

        <div class="flex justify-between items-center mb-[0.8vw]">
            <h3 class="font-semibold bg-white px-1 rounded text-gray-900 flex items-center text-[1.1vw]">
                <i class=" mr-[0.5vw] text-yellow-500 text-[1.3vw]"></i>
                Salle d'Archives
            </h3>
            <span class="text-[0.9vw] text-gray-500 bg-gray-100 px-[0.8vw] py-[0.3vw] rounded">0/2</span>
        </div>

        <div class="min-h-[4vw] space-y-[0.4vw]" data-zone="archives"></div>

        <button class="add-to-zone w-full text-center text-gray-400 hover:text-gray-600 text-[0.9vw]  ">
            <div class="flex items-center justify-center gap-[0.5vw]">
                <img class="w-[1.8vw]" src="img/9604222.png">
                <span>Assigner</span>
            </div>
        </button>
    </div>

</div>

        </main>
    </div>

    <!-- Modal Add Employee -->
    <div id="add-employee-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden  items-center justify-center z-50 ">
        <div class="bg-white rounded-xl  h-[90%]   max-w-md w-full  overflow-y-auto hide-scrollbar mx-auto animate-fade-in  overflow-hidden">
            <div class="p-1 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">Ajouter un Employé</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <div class="px-2 overflow-y-auto no-scrollbar">
                <form id="employee-form" class="space-y-4">
                    <!-- Photo Preview -->
                    <div class="flex justify-center my-1">
                        <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center overflow-hidden">
                            <img id="photo-preview" src="" alt="Preview" class="hidden w-full h-full object-cover">
                            <i class="fas fa-user text-gray-400 text-3xl" id="photo-placeholder"></i>
                        </div>
                    </div>

                    <!-- Nom -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                        <input type="text" name="name" required 
                               class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>

                    <!-- Rôle -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
                        <select name="role" required 
                                class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                            <option value="">Sélectionner un rôle</option>
                            <option value="manager">Manager</option>
                            <option value="receptionist">Réceptionniste</option>
                            <option value="technician">Technicien IT</option>
                            <option value="security">Agent de sécurité</option>
                            <option value="cleaner">Agent de nettoyage</option>
                            <option value="developer">Développeur</option>
                            <option value="designer">Designer</option>
                        </select>
                    </div>

                    <!-- Photo URL -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Photo (URL)</label>
                        <input type="url" name="photo" 
                               class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                               placeholder="https://example.com/photo.jpg">
                    </div>

                    <!-- Email -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" required 
                               class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>

                    <!-- Téléphone -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                        <input type="tel" name="phone" 
                               class="w-full px-3 py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>

                    <!-- Expériences Professionnelles -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Expériences professionnelles</label>
                        <div id="experiences-container" class="space-y-2 mb-2">
                            <!-- Expériences dynamiques -->
                        </div>
                        <button type="button" id="add-experience" class="text-primary-600 hover:text-primary-700 text-sm font-medium">
                            <i class="fas fa-plus mr-1"></i>Ajouter une expérience
                        </button>
                    </div>
                </form>
            </div>

            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-modal" class="px-3 py-1 text-gray-600 hover:text-gray-800 font-medium">
                        Annuler
                    </button>
                    <button type="submit" form="employee-form" class="bg-primary-600 hover:bg-primary-700 text-white font-medium py-1 px-3 rounded-lg transition-colors duration-200">
                        Ajouter l'employé
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Profile Modal -->
    <div id="employee-profile-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class=" bg-white rounded-xl shadow-xl max-w-md w-full mx-auto animate-fade-in">
            <div class="p-6">
                <!-- Contenu du profil à implémenter -->
            </div>
        </div>
    </div>


    <script src="scripte/scripte.js"></script>
</body>
</html>
